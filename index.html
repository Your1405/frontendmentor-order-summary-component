<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/styles.css"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="main-hero-container">
      <img src="images/illustration-hero.svg" alt="hero illustration">
      <h1 class="main-hero-title">Order Summary</h1>

      <p class="main-hero-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

      <div class="order-summary-container">
        <img src="images/icon-music.svg" alt="music icon">
        <div class="order-info">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>

      <form class="submit-form">
        <button class="payment">
          Proceed to Payment
        </button>
        <button class="cancel">
          Cancel Order
        </button>
      </form>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Your1405"> Youri Karijopawiro</a>.
    </div>
  </body>
</html>
